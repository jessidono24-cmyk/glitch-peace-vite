<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#02020a">
  
  <title>GLITCH·PEACE v5</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-512.png">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #02020a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    
    canvas {
      display: block;
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 8px;
      box-shadow: 0 0 80px rgba(0,255,136,0.06), 0 0 200px rgba(0,0,0,0.9);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      gap: 6px;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    
    #mobile-controls .row {
      display: flex;
      gap: 6px;
    }
    
    .dpad {
      width: 52px;
      height: 52px;
      background: rgba(0,255,136,0.08);
      border: 1px solid rgba(0,255,136,0.25);
      border-radius: 6px;
      color: #00ff88;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.1s;
    }
    
    .dpad:active {
      background: rgba(0,255,136,0.25);
    }
    
    @media (max-width: 700px), (max-height: 600px) {
      #mobile-controls {
        display: flex;
      }
    }
    
    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #02020a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ff88;
      z-index: 1000;
    }
    
    #loading.hidden {
      display: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0,255,136,0.1);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-size: 12px;">INITIALIZING CONSCIOUSNESS SIMULATION...</p>
  </div>
  
  <canvas id="c"></canvas>
  
  <div id="mobile-controls">
    <div class="row">
      <button class="dpad" id="btn-up">↑</button>
    </div>
    <div class="row">
      <button class="dpad" id="btn-left">←</button>
      <button class="dpad" id="btn-down">↓</button>
      <button class="dpad" id="btn-right">→</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
