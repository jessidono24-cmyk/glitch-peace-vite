<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="GLITCH·PEACE — a free consciousness awakening game about pattern recognition, healing, and transformation. Play free on Steam and the web.">
  <meta name="keywords" content="glitch peace, consciousness, game, healing, pattern recognition, meditation, free steam game">
  <meta name="author" content="GLITCH·PEACE Team">
  <meta name="theme-color" content="#000000">

  <!-- Open Graph / Social sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="GLITCH·PEACE — Consciousness Simulation">
  <meta property="og:description" content="A free consciousness awakening game about pattern recognition, healing, and transformation.">
  <meta property="og:image" content="/og-image.png">

  <!-- PWA manifest for Steam / browser install -->
  <link rel="manifest" href="/manifest.json">

  <!-- Prevent iOS from overriding colors -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GLITCH·PEACE">

  <title>GLITCH·PEACE — Consciousness Simulation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff88;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      user-select: none;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      padding: 0;
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      border: none;
      image-rendering: pixelated;
      background: #000;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
    #hud {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 100vw;
      display: flex;
      justify-content: space-between;
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.85);
      border-top: 1px solid #00ff88;
      font-size: 14px;
      gap: 15px;
      z-index: 100;
    }
    .hud-section { display: flex; gap: 15px; align-items: center; }
    .hud-item { display: flex; flex-direction: column; gap: 3px; }
    .hud-label { color: #00aa66; font-size: 10px; text-transform: uppercase; }
    .hud-value { color: #00ff88; font-weight: bold; }
    #hp-bar {
      width: 180px;
      height: 20px;
      border: 1px solid #00ff88;
      background: #001100;
      position: relative;
    }
    #hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00aa66);
      transition: width 0.3s ease;
    }
    #hp-text {
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 12px;
      text-shadow: 0 0 3px #000;
    }
    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #menu-overlay.hidden { display: none; }
    .menu-title {
      font-size: clamp(32px, 6vw, 48px);
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 30px;
      letter-spacing: 4px;
      text-align: center;
    }
    .menu-subtitle {
      font-size: 14px;
      color: #00aa66;
      text-align: center;
      margin-bottom: 40px;
      max-width: 90%;
    }
    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 250px;
    }
    .menu-item {
      font-size: 20px;
      color: #00aa66;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid transparent;
      transition: all 0.2s;
      text-align: center;
    }
    .menu-item:hover {
      color: #00ff88;
      border: 1px solid #00ff88;
      background: rgba(0, 255, 136, 0.1);
      text-shadow: 0 0 5px #00ff88;
    }
    .settings-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 600px;
      margin-top: 20px;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #00aa66;
    }
    .setting-label { color: #00aa66; font-size: 12px; }
    .setting-value { color: #00ff88; cursor: pointer; font-weight: bold; }
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ff88;
      padding: 15px 30px;
      font-size: 16px;
      color: #00ff88;
      z-index: 900;
      opacity: 0;
      transition: opacity 0.3s;
      max-width: 90vw;
      text-align: center;
      cursor: pointer;
    }
    #message.show { opacity: 1; }
    .controls-hint {
      position: fixed;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #00aa66;
      font-size: 11px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 3px 14px;
      border-radius: 2px;
      z-index: 100;
      white-space: nowrap;
    }
    body.high-contrast canvas { border-color: #fff; }
    body.reduced-motion * { transition: none !important; }

    /* ── Glitch animation driven by EmotionalField distortion ─────────────── */
    @keyframes glitch-light {
      0%,100% { transform: translate(0,0) skewX(0deg); filter: hue-rotate(0deg); }
      30%     { transform: translate(-1px,0) skewX(-0.4deg); filter: hue-rotate(8deg); }
      70%     { transform: translate(1px,0) skewX(0.4deg); filter: hue-rotate(-8deg); }
    }
    @keyframes glitch-medium {
      0%,100% { transform: translate(0,0) skewX(0deg); filter: hue-rotate(0deg) saturate(1.2); }
      20%     { transform: translate(-2px,1px) skewX(-0.8deg); filter: hue-rotate(15deg) saturate(1.4); }
      50%     { transform: translate(2px,-1px) skewX(0.8deg); filter: hue-rotate(-15deg) saturate(1.6); }
      80%     { transform: translate(-1px,1px) skewX(0.3deg); filter: hue-rotate(10deg) saturate(1.3); }
    }
    @keyframes glitch-heavy {
      0%,100% { transform: translate(0,0) skewX(0deg); filter: hue-rotate(0deg) saturate(2); }
      15%     { transform: translate(-3px,2px) skewX(-1.5deg); filter: hue-rotate(30deg) saturate(2.2); }
      35%     { transform: translate(3px,-1px) skewX(1.5deg); filter: hue-rotate(-25deg) saturate(1.8); }
      55%     { transform: translate(-2px,2px) skewX(-1deg); filter: hue-rotate(20deg) saturate(2.4); }
      75%     { transform: translate(2px,-2px) skewX(0.8deg); filter: hue-rotate(-20deg) saturate(2); }
    }
    canvas.glitch-light  { animation: glitch-light  0.4s infinite; }
    canvas.glitch-medium { animation: glitch-medium 0.2s infinite; }
    canvas.glitch-heavy  { animation: glitch-heavy  0.08s infinite; }
    body.reduced-motion canvas.glitch-light,
    body.reduced-motion canvas.glitch-medium,
    body.reduced-motion canvas.glitch-heavy  { animation: none !important; }

    /* ── Canvas wrapper for sprite overlay ─────────────────────────────── */
    #canvas-wrapper {
      position: relative;
      display: block;   /* fills full page like canvas alone did */
      width: 100%;
      height: 100%;
    }
    #canvas-wrapper canvas {
      display: block;
    }

    /* ── Sprite Layer: sits above canvas, pointer-events: none so clicks pass through ── */
    #sprite-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* ── Player Sprite: glowing orb with humanoid clip-path hint ──────── */
    .player-sprite {
      position: absolute;
      width: 20px;
      height: 28px;
      transform: translate(-50%, -80%);
      pointer-events: none;
    }
    .player-sprite::before {
      /* Head: glowing circle */
      content: '';
      position: absolute;
      top: 0; left: 50%;
      width: 14px; height: 14px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, #00ffcc 0%, #00ff8888 60%, transparent 100%);
      box-shadow: 0 0 8px #00ffcc, 0 0 16px #00ff88;
      animation: player-pulse 1.2s ease-in-out infinite;
    }
    .player-sprite::after {
      /* Body: inverted-trapezoid (narrow top, wide base) = humanoid torso silhouette */
      content: '';
      position: absolute;
      top: 12px; left: 50%;
      width: 10px; height: 14px;
      transform: translateX(-50%);
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      background: linear-gradient(180deg, #00ffcc88 0%, #00ff8844 100%);
    }
    @keyframes player-pulse {
      0%, 100% { box-shadow: 0 0 8px #00ffcc, 0 0 16px #00ff88; opacity: 1; }
      50%       { box-shadow: 0 0 14px #00ffee, 0 0 28px #00ffcc; opacity: 0.85; }
    }
    body.reduced-motion .player-sprite::before { animation: none !important; }

    /* ── Enemy Sprite: angular threat shape ─────────────────────────────── */
    .enemy-sprite {
      position: absolute;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      background: #ff6600cc;
      box-shadow: 0 0 6px #ff6600;
      animation: enemy-flicker 0.6s steps(2) infinite;
    }
    .enemy-sprite.boss {
      width: 22px; height: 22px;
      clip-path: polygon(50% 0%, 93% 25%, 100% 75%, 50% 100%, 0% 75%, 7% 25%);
      animation: boss-rotate 2s linear infinite;
    }
    @keyframes enemy-flicker {
      0%   { opacity: 0.9; }
      50%  { opacity: 0.6; }
      100% { opacity: 0.9; }
    }
    @keyframes boss-rotate {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    body.reduced-motion .enemy-sprite,
    body.reduced-motion .enemy-sprite.boss { animation: none !important; }

    /* ── Isometric tilt mode ───────────────────────────────────────────── */
    #canvas-wrapper.isometric {
      transform-style: preserve-3d;
      perspective: 800px;
    }
    #canvas-wrapper.isometric canvas,
    #canvas-wrapper.isometric #sprite-layer {
      transform: perspective(800px) rotateX(18deg) scale(1.05);
      transform-origin: center top;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="menu-overlay"></div>
  <div id="message"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
